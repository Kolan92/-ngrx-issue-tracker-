<p>Issue Details</p>
<section *ngIf="issue$ | async as issue">
    <h2>
        {{ issue.title }}
        <small>{{ issue.priority }}</small>
    </h2>
    <p>{{ issue.description }}</p>
    <p>Resolved {{ issue.resolved }}</p>

    <button (click)="resolve(issue.id)" >Resolve {{issue.id}}</button>
</section>
